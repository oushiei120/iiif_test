<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIIF 注释示例</title>
    
    <!-- Mirador -->
    <link rel="stylesheet" href="https://unpkg.com/mirador@3.3.0/dist/mirador.min.css">
    <script src="https://unpkg.com/mirador@3.3.0/dist/mirador.min.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            background-color: #f8f9fa;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        #viewer {
            position: absolute;
            top: 80px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>IIIF 注释示例 v1.9</h1>
    </div>
    <div id="viewer" style="width: 900px; height: 900px;"></div>

    <script type="text/javascript">
        var mirador = Mirador.viewer({
            id: "viewer",
            windows: [
                {
                    manifestId: 'https://oushiei120.github.io/iiif_test/docs/manifest-referenced.json',
                    allowClose: true,
                    allowFullscreen: true,
                    allowMaximize: true,
                    defaultView: 'single',
                    defaultSideBarPanel: 'annotations',
                    sideBarOpenByDefault: true,
                    annotations: {
                        visible: true,
                        displayAll: true
                    }
                }
            ],
            window: {
                allowClose: false,
                allowFullscreen: true,
                allowMaximize: true,
                sideBarOpen: true,
                defaultSideBarPanel: 'annotations',
                views: [
                    { key: 'single' }
                ],
                annotations: {
                    visible: true,
                    displayAll: true
                }
            },
            workspace: {
                type: 'mosaic',
                showZoomControls: true,
            },
            workspaceControlPanel: {
                enabled: true,
            },
            theme: {
                palette: {
                    primary: {
                        main: '#1967d2'
                    }
                }
            }
        });
    </script>
</body>
</html>
